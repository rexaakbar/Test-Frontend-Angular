<div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4">
  <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Login</h1>
    
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
        <input
          type="text"
          [(ngModel)]="username"
          (keypress)="onKeyPress($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Username"
        />
      </div>
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          (keypress)="onKeyPress($event)"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Password"
        />
      </div>
      
      <button
        (click)="onLogin()"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-medium"
      >
        Login
      </button>
      
      <p class="text-sm text-gray-500 text-center mt-4">Username dan Password : admin / admin123</p>
    </div>
  </div>
</div>
